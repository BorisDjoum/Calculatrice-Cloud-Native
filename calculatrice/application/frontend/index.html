<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice API</title>
  <!-- Lien vers le fichier CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculatrice API</h1>
    <div class="form-group">
      <label for="num1">Premier Nombre</label>
      <input type="number" id="num1" placeholder="Entrez un nombre">
    </div>
    <div class="form-group">
      <label for="operator">Opérateur</label>
      <select id="operator">
        <option value="+">Addition (+)</option>
        <option value="-">Soustraction (-)</option>
        <option value="*">Multiplication (*)</option>
        <option value="/">Division (/)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="num2">Deuxième Nombre</label>
      <input type="number" id="num2" placeholder="Entrez un nombre">
    </div>
    <button onclick="sendCalculation()">Calculer</button>
    <div class="result" id="result" aria-live="polite"></div>
  </div>

  <!-- Lien vers le fichier JavaScript -->
  <script src="script.js"></script>
</body>
</html>
